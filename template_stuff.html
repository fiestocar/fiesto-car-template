<!DOCTYPE html>
<html>
<head>
	<title>tes</title>

	<link rel="stylesheet" type="text/css" href="./css/fiesto.css">

</head>
<body>
	<div class="tml-grup">
		<button type="button" class="tml tml-pertama">tml-pertama</button>
	</div>
	<div class="tml-grup">
		<button type="button" class="tml tml-kedua">tml-kedua</button>
	</div>
	
	<div class="inputan">
		<label>Nama</label>
		<input type="text" name="" placeholder="Nama">
	</div>
	<div class="inputan">
		<label>Email</label>
		<input type="email" name="" placeholder="Email">
	</div>
	<div class="inputan">
		<label>Password</label>
		<input type="password" name="" placeholder="Password">
	</div>

	<div class="inputan">
		<label>Jenis Kelamin</label>
		<select>
			<option>- Pilih -</option>
			<option>Laki-laki</option>
			<option>Perempuan</option>
		</select>
	</div>

	<div class="pilihan">
		<label class="radio">
			<input type="radio" name="radio1" checked>Laki-laki
			<span class="tanda"></span>
		</label>
		<label class="radio">
			<input type="radio" name="radio1">Perampuan
			<span class="tanda"></span>
		</label>
	</div>

	<div class="pilihan">
		<label class="check">
			<input type="checkbox" name="supir" checked="checked">Supir
			<span class="tanda"></span>
		</label>
	</div>



</body>
</html>
